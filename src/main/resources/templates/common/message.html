<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<html>
<body>
	<script type="text/javascript">
	var save = ${save};
	var message = '${message}';
	var nextUrl = '${nextUrl}';
	// 등록 성공 시
	if (save) {
		alert(message);
		location.href = nextUrl;
	} else {
		alert(message);
		// 뒤로가기
		history.back();
	}
	</script>
</body>
</html>
