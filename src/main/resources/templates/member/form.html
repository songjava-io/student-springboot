<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default-layout}">
	<th:block layout:fragment="css">
	</th:block>
	<th:block layout:fragment="content">
		<div class="container">
			<form id="member-join-form" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}" />
				<div class="row mb-3">
					<label for="account" class="col-sm-2 col-form-label">계정</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" 
							name="account" id="account" />
					</div>
				</div>			
				<div class="row mb-3">
					<label for="password" class="col-sm-2 col-form-label">비밀번호</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" 
							name="password" id="password" />
					</div>
				</div>
				<div class="row mb-3">
					<label for="nickname" class="col-sm-2 col-form-label">닉네임</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" 
							name="nickname" id="nickname" />
					</div>
				</div>
				<div class="row mb-3">
					<label for="profileImage" class="col-sm-2 col-form-label">프로필</label>
					<div class="col-sm-10">
						<input type="file" class="form-control" 
							name="profileImage" id="profileImage" />
					</div>
				</div>				
				<button type="submit" class="btn btn-primary">저장</button>
			</form>
		</div>
	</th:block>
	<!-- index.html 고유 스크립트 추가 -->
	<th:block layout:fragment="script">
		<script th:inline="javascript">
		$(function() {
			// form을 핸들링하기 위해 form을 가져옴.
			var $form = $('#member-join-form');
			// form에서 submit이 발생한경우 핸들링.
			
			$form.submit(function() {
				try {
					var formData = new FormData($form[0]);
					console.log('formData', formData);
					$.ajax({
						url: '/member/join',
						type: 'post',
						data: formData,
						contentType: false,
						processData: false,
						success: function() {
							location.href = '/member/join-complete';
						},
						error: function(data) {
							console.log(data.responseJSON);
							alert(data.responseJSON.message);
						}
					});
				} catch (e) {
					console.error(e);
				}
				// 페이지가 전환되지 않게 방지
				return false;
			});
		});
		</script>
	</th:block>		
</body>
</html>
