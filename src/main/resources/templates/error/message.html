<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
</head>
<body>
	<script th:inline="javascript">
	var field = [[${field}]];
	var message = [[${message}]];
	if (field != null && field.length > 0) {
		alert(field + ' : ' + message);
	} else {
		alert('[Advice] ' + message);
	}
	history.back();
	</script>
</body>
</html>
