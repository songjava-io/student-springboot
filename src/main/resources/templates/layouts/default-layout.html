<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8">
		<title>Fastcampus Spring Boot</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<!-- 페이지에 선언된 css 블럭을 가져옴 -->
		<th:block layout:fragment="css"></th:block>
		<style type="text/css">
		.active { color: blue !important; font-weight: bold; }
		</style>
	</head>
	<body>
		<!-- 상단 헤더를 가져옴 -->
		<th:block th:replace="fragments/header :: defaultHeader"></th:block>
		<!-- 페이지 컨텐츠를 가져옴 -->
		<div class="container mt-5">
			<th:block layout:fragment="content"></th:block>
		</div>
		<!-- 하단을 가져옴 -->
		<th:block th:replace="fragments/footer :: defaultFooter"></th:block>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
		<!-- 페이지 스크립트를 가져옴 -->
		<th:block layout:fragment="script"></th:block>
	</body>
</html>
