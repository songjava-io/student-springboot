<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default-layout}">
	<th:block layout:fragment="css">
		<link
		  rel="stylesheet"
		  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
		/>		
	</th:block>
	<th:block layout:fragment="content">
		<div class="container">
			<h2>게시물 목록</h2>
			<table class="table table-striped table-hover">
			<thead>
			<tr>
				<th>번호</th>
				<th>종류</th>
				<th>제목</th>
				<th>등록일자</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="board : ${boardList}">
				<td th:text="${board.boardSeq}">1</td>
				<td th:text="${board.boardType}">공지사항</td>
				<td>
					<a th:href="@{/board/{boardSeq}(boardSeq=${board.boardSeq})}" th:text="${board.title}">
						테스트
					</a>
				</td>
				<td th:text="${board.regDate}">2012-02-20</td>
			</tr>
			</tbody>
			</table>
			<a href="/board/form" class="btn btn-primary">등록</a>
		</div>
	</th:block>
	<!-- index.html 고유 스크립트 추가 -->
	<th:block layout:fragment="script">
		<script>
		</script>
	</th:block>		
</body>
</html>
